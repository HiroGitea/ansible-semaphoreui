- name: Update and upgrade apt packages
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade apt packages
      apt:
        upgrade: dist

- name: Update and upgrade dnf packages
  hosts: all
  become: true
  tasks:
    - name: Update dnf cache
      dnf:
        update_cache: yes

    - name: Upgrade all dnf packages
      dnf:
        name: '*'
        state: latest
